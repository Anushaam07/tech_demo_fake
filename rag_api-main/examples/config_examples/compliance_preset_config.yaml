# Compliance Preset Configuration Example
# Use pre-configured compliance frameworks

purpose: "RAG application requiring OWASP LLM compliance"

target:
  name: "rag-api"
  type: "api"
  endpoint: "http://localhost:8000/v1/query"
  config:
    method: "POST"
    headers:
      Content-Type: "application/json"
    prompt_key: "query"
    response_key: "answer"

# Use a compliance preset instead of manually specifying plugins
# Available presets:
#   - owasp-llm-top-10
#   - owasp-api-top-10
#   - nist-ai-rmf
#   - mitre-atlas
#   - eu-ai-act
compliance_preset: "owasp-llm-top-10"

num_tests: 10
grader_model: "gpt-4"
output_dir: "./compliance_results"
